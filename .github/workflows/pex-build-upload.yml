---
name: PEX Build and Upload

on:
  release:
    types: [created]
  workflow_run:
    workflows:
      - Upload Python Package
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pex
          curl -fsSL -o go.tar.gz https://go.dev/dl/go1.17.3.linux-amd64.tar.gz
          tar -C /tmp -xzf go.tar.gz && rm go.tar.gz
      - name: Build Pex
        run: |-
          mkdir -p dist
          PATH=$PATH:/tmp/go/bin pex .[gojsonnet] --python-shebang='#!/usr/bin/env python3' -m kapitan -o dist/kapitan.linux-x86_64.pex
      - name: Add linux-x86_64 pex to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: kapitan.linux-x86_64.pex
          path: dist/kapitan.linux-x86_64.pex
